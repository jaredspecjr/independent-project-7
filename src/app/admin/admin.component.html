<h3>Add New Album to Inventory</h3>
<div>
  <div>
    <label>Title:</label>
    <br>
    <input #newTitle>
  </div>

  <div>
    <label>Author:</label>
    <br>
    <input #newAuthor>
  </div>

  <div>
    <label>Desecription:</label>
    <br>
    <textarea #newInfo1></textarea>
  </div>

  <div>
    <label>Story</label>
    <br>
    <textarea #newFullStory></textarea>
  </div>

  <div>
    <label>Comment</label>
    <textarea #newCategory></textarea>
  </div>
  <button (click)="submitForm(newTitle.value, newAuthor.value, newInfo1.value, newFullStory.value, newCategory.value); newTitle.value=''; newAuthor.value=''; newInfo1.value=''; newFullStory.value=''; newCategory.value=''">Post Story</button>
</div>

<div>
  <app-news-list></app-news-list>
</div>
