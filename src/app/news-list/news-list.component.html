
<div class="row">
  <div *ngFor="let newsStory of newsStories | async">
    <div class="col-md">
      <div id="story" class="card">
        <h4 id ="titleStyle" (click)="goToDetailPage(newsStory)">{{newsStory.title}}</h4>
        <span id="author">{{newsStory.author}}</span><br>
        {{newsStory.info1}}<br>
      </div>
    </div>
    <div class="col-md">
      <div *ngIf="currentRoute === '/admin'">
        <app-edit-story [selectedNewsStory]="newsStory"></app-edit-story>
      </div>
    </div>
  </div>
</div>
